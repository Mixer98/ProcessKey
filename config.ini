# Configuración del Administrador de Afinidad de Procesos
# Este archivo permite personalizar el comportamiento de la aplicación

# Configuración de la interfaz
[UI]
# Tamaño inicial de la ventana (ancho x alto)
window_width = 900
window_height = 700

# Colores del tema
background_color = #f0f0f0
success_color = #28a745
warning_color = #ffc107
error_color = #dc3545
info_color = #17a2b8

# Configuración de la lista de procesos
[PROCESSES]
# Intervalo de actualización automática en segundos (0 = deshabilitado)
auto_refresh_interval = 30

# Mostrar procesos del sistema (True/False)
show_system_processes = True

# Filtrar procesos por uso de CPU mínimo (%)
min_cpu_filter = 0.0

# Filtrar procesos por uso de memoria mínimo (MB)
min_memory_filter = 0.0

# Configuración de seguridad
[SECURITY]
# Mostrar advertencia antes de modificar procesos críticos
warn_critical_processes = True

# Lista de procesos que requieren confirmación adicional
critical_processes = winlogon.exe,csrss.exe,wininit.exe,services.exe,lsass.exe,svchost.exe

# Permitir modificar procesos del sistema sin confirmación
allow_system_modification = False

# Configuración de logging
[LOGGING]
# Nivel de log (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Guardar log en archivo
save_to_file = True

# Nombre del archivo de log
log_filename = affinity_manager.log

# Máximo número de líneas en el log de la interfaz
max_ui_log_lines = 100

# Configuración avanzada
[ADVANCED]
# Verificar permisos automáticamente al iniciar
check_permissions_on_start = True

# Mostrar información técnica adicional
show_technical_info = False

# Habilitar modo debug
debug_mode = False

# Configuración de rendimiento
[PERFORMANCE]
# Número máximo de procesos a mostrar
max_processes_display = 500

# Tiempo de espera para operaciones de afinidad (segundos)
affinity_timeout = 5.0

# Actualización automática de la interfaz
auto_update_ui = True
